<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    /* üå∏ RESET Y BASE */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9e6e1;
      font-family: 'Cormorant Garamond', serif;
    }

    /* üì± CONTENEDOR SIMULANDO TEL√âFONO */
    .phone {
      width: 440px; /* ancho limitado, simula m√≥vil */
      height: 100vh;
      background: url("background_portada_2.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }

    /* üå∫ IMAGEN PRINCIPAL DIFUMINADA */
    .image {
      width: 115%;
      max-width: none;
      animation: fadeIn 2s ease;
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%),
                          linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 12%, rgba(0,0,0,1) 88%, rgba(0,0,0,0) 100%);
      -webkit-mask-composite: intersect;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: cover;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%),
                  linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 12%, rgba(0,0,0,1) 88%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: cover;
    }

    /* ‚ú® TEXTO DE ACCESO */
    .text-access {
      margin-top: 1.5rem;
      font-size: 2rem;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(45deg, #d4a373, #e4c2b3, #c58fc0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      text-align: center;
      font-weight: normal;
      position: relative;
      animation: float 3s infinite ease-in-out;
      text-shadow: 0 0 8px rgba(212,163,115,0.3);
      transition: transform 0.3s ease;
    }

    .text-access:hover {
      transform: scale(1.05);
    }

    /* üíå SECCI√ìN DE INVITACI√ìN (oculta al inicio) */
    .invitation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fffaf8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.6rem;
      text-align: center;
      color: #7d5a4f;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease; /* üëà transici√≥n restaurada */
      padding: 2rem;
      box-sizing: border-box;
    }

    .invitation.show {
      opacity: 1;
      pointer-events: all;
    }

    .invitation::before {
      content: "üíç";
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: float 3s infinite ease-in-out;
    }

    .invitation::after {
      content: "üå∏";
      font-size: 2rem;
      margin-top: 1rem;
      animation: float 3s infinite ease-in-out;
    }

    /* üéûÔ∏è ANIMACIONES */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="container">
      <!-- Imagen principal -->
      <img src="portada_2_1.png" alt="Invitaci√≥n" class="image">

      <!-- Texto de acceso -->
      <div class="text-access" id="access">Presiona para acceder...</div>

      <!-- Contenido de la invitaci√≥n -->
      <div class="invitation" id="invitation">
        <p>Queremos invitarte a nuestra boda</p>
      </div>
    </div>
  </div>

  <script>
    const accessBtn = document.getElementById('access');
    const invitation = document.getElementById('invitation');

    accessBtn.addEventListener('click', () => {
      invitation.classList.add('show');
    });
  </script>
</body>
</html>
